id: net.rpcs3.RPCS3
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm13
command: rpcs3
rename-desktop-file: rpcs3.desktop
rename-appdata-file: rpcs3.metainfo.xml
rename-icon: rpcs3
finish-args:
  - --device=all
  - --filesystem=home:ro
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --share=network
  - --talk-name=org.gtk.vfs.*
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.mate.ScreenSaver
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '21.08'
    autodownload: true
    autodelete: false
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json
  - shared-modules/libusb/libusb.json

  - name: libevdev
    buildsystem: meson
    config-opts:
      - -Dtests=disabled
      - -Ddocumentation=disabled
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/libevdev/libevdev-1.12.0.tar.xz
        sha256: 2f729e3480695791f9482e8388bd723402b89f0eaf118057bbdea3cecee9b237
        x-checker-data:
          type: anitya
          project-id: 20540
          stable-only: true
          url-template: https://www.freedesktop.org/software/libevdev/libevdev-$version.tar.xz

  - name: FAudio
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/FNA-XNA/FAudio/archive/refs/tags/22.03.tar.gz
        sha256: 91ea309417f6846fc097e06a0b4fb604bf4bdff67455fabc4820cf1dbe0e301e
        x-checker-data:
          type: anitya
          project-id: 20663
          stable-only: true
          url-template: https://github.com/FNA-XNA/FAudio/archive/refs/tags/$version.tar.gz

  - name: pugixml
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS=ON
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/zeux/pugixml/releases/download/v1.12.1/pugixml-1.12.1.tar.gz
        sha256: dcf671a919cc4051210f08ffd3edf9e4247f79ad583c61577a13ee93af33afc7
        x-checker-data:
          type: anitya
          project-id: 3728
          stable-only: true
          url-template: https://github.com/zeux/pugixml/releases/download/v$version/pugixml-$version.tar.gz

  - name: xxhash
    no-autogen: true
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/*.a
      - /share
    sources:
      - type: archive
        url: https://github.com/Cyan4973/xxHash/archive/refs/tags/v0.8.1.tar.gz
        sha256: 3bb6b7d6f30c591dd65aaaff1c8b7a5b94d81687998ca9400082c739a690436c
        x-checker-data:
          type: anitya
          project-id: 17583
          stable-only: true
          url-template: https://github.com/Cyan4973/xxHash/archive/refs/tags/v$version.tar.gz

  - name: rpcs3-llvm
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      cxxflags: -msse -msse2 -mcx16
      env:
        AR: llvm-ar
        CC: clang
        CXX: clang++
        RANLIB: llvm-ranlib
      ldflags: -fuse-ld=lld
      prepend-ld-library-path: /usr/lib/sdk/llvm13/lib
      prepend-path: /usr/lib/sdk/llvm13/bin
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
      - -DLLVM_CCACHE_BUILD=ON
      - -DLLVM_TARGETS_TO_BUILD='X86'
      - -DLLVM_BUILD_RUNTIME=OFF
      - -DLLVM_BUILD_TOOLS=OFF
      - -DLLVM_INCLUDE_DOCS=OFF
      - -DLLVM_INCLUDE_EXAMPLES=OFF
      - -DLLVM_INCLUDE_TESTS=OFF
      - -DLLVM_INCLUDE_TOOLS=OFF
      - -DLLVM_INCLUDE_UTILS=OFF
      - -DLLVM_USE_INTEL_JITEVENTS=ON
      - -DLLVM_USE_PERF=ON
      - -DLLVM_ENABLE_Z3_SOLVER=OFF
      - -DCMAKE_CXX_STANDARD=17
      - -DITTAPI_SOURCE_DIR=/run/build/rpcs3-llvm/ittapi
      - -Wno-dev
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://github.com/RPCS3/llvm-mirror.git
        branch: master
        commit: 509d31ad89676522f7121b3bb8688f7d29b7ee60
      - type: git
        url: https://github.com/intel/ittapi.git
        dest: ittapi/ittapi
        disable-shallow-clone: true

  - name: rpcs3
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      append-ld-library-path: /usr/lib/sdk/llvm13/lib
      append-path: /usr/lib/sdk/llvm13/bin
      env:
        AR: llvm-ar
        CC: clang
        CXX: clang++
        RANLIB: llvm-ranlib
      ldflags: -fuse-ld=lld
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_LLVM_SUBMODULE=OFF
      - -DUSE_NATIVE_INSTRUCTIONS=OFF
      - -DUSE_PRECOMPILED_HEADERS=OFF
      - -DUSE_SYSTEM_CURL=ON
      - -DUSE_SYSTEM_FAUDIO=ON
      - -DUSE_SYSTEM_FFMPEG=ON
      - -DUSE_SYSTEM_LIBPNG=ON
      - -DUSE_SYSTEM_LIBUSB=ON
      - -DUSE_SYSTEM_PUGIXML=ON
      - -DUSE_SYSTEM_XXHASH=ON
      - -DUSE_SYSTEM_ZLIB=ON
      - -Wno-dev
    post-install:
      - |
        set -eux;

        sed -i 's|<id>RPCS3</id>|<id>net.rpcs3.RPCS3</id>|' ${FLATPAK_DEST}/share/metainfo/rpcs3.metainfo.xml;

        COMM_TAG="$(awk -F'[\{,]' '/version{.*}/{printf "%d.%d.%d", $2, $3, $4}' ../rpcs3/rpcs3_version.cpp)";
        COMM_COUNT="$(git rev-list --count HEAD)";
        COMM_HASH="$(git rev-parse --short=8 HEAD)";
        sed -i 's|</component>|<content_rating type="oars-1.1"/><releases><release date="'$(git show -s --format=%cs)'" version="'"${COMM_TAG}"'-'"${COMM_COUNT}"'-'"${COMM_HASH}"'"/></releases></component>|' ${FLATPAK_DEST}/share/metainfo/rpcs3.metainfo.xml;
    sources:
      - type: git
        url: https://github.com/RPCS3/rpcs3.git
        branch: master
        commit: 539ac328062c7f11f8edd68ec74cea43e755396f
