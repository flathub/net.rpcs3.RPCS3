id: net.rpcs3.RPCS3
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm11
command: rpcs3
rename-desktop-file: rpcs3.desktop
rename-appdata-file: rpcs3.appdata.xml
rename-icon: rpcs3
finish-args:
  - --device=all
  - --filesystem=home:ro
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --share=network
  - --talk-name=org.a11y.Bus
  - --talk-name=org.gtk.vfs.*
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '20.08'
    autodownload: true
    autodelete: false
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
build-options:
  prepend-ld-library-path: /usr/lib/sdk/llvm11/lib
  prepend-path: /usr/lib/sdk/llvm11/bin
modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json
  - shared-modules/libusb/libusb.json

  - name: libevdev
    buildsystem: meson
    config-opts:
      - -Dtests=disabled
      - -Ddocumentation=disabled
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/libevdev/libevdev-1.11.0.tar.xz
        sha256: 63f4ea1489858a109080e0b40bd43e4e0903a1e12ea888d581db8c495747c2d0
        x-checker-data:
          type: anitya
          project-id: 20540
          url-template: https://www.freedesktop.org/software/libevdev/libevdev-$version.tar.xz

  - name: rpcs3-llvm
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      cxxflags: -msse -msse2 -mcx16
      env:
        AR: llvm-ar
        CC: clang
        CXX: clang++
        RANLIB: llvm-ranlib
      ldflags: -fuse-ld=lld
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
      - -DLLVM_CCACHE_BUILD=ON
      - -DLLVM_TARGETS_TO_BUILD='X86'
      - -DLLVM_BUILD_RUNTIME=OFF
      - -DLLVM_BUILD_TOOLS=OFF
      - -DLLVM_INCLUDE_DOCS=OFF
      - -DLLVM_INCLUDE_EXAMPLES=OFF
      - -DLLVM_INCLUDE_TESTS=OFF
      - -DLLVM_INCLUDE_TOOLS=OFF
      - -DLLVM_INCLUDE_UTILS=OFF
      - -DLLVM_USE_INTEL_JITEVENTS=ON
      - -DLLVM_ENABLE_Z3_SOLVER=OFF
      - -DCMAKE_CXX_STANDARD=17
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://github.com/RPCS3/llvm-mirror.git
        branch: master
        commit: 4d88105d4a89f2f74518e3f1170af7bff2b00324

  - name: rpcs3
    buildsystem: cmake-ninja
    build-options:
      env:
        AR: llvm-ar
        CC: clang
        CXX: clang++
        RANLIB: llvm-ranlib
      ldflags: -fuse-ld=lld
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_LLVM_SUBMODULE=OFF
      - -DUSE_NATIVE_INSTRUCTIONS=OFF
      - -DUSE_PRECOMPILED_HEADERS=OFF
      - -DUSE_SYSTEM_FFMPEG=ON
      - -DUSE_SYSTEM_LIBPNG=ON
      - -DUSE_SYSTEM_ZLIB=ON
      - -DUSE_SYSTEM_CURL=ON
      - -DUSE_SYS_LIBUSB=ON
    post-install:
      - |
        set -eux;

        sed -i 's|<id>RPCS3</id>|<id>net.rpcs3.RPCS3</id>|' ${FLATPAK_DEST}/share/metainfo/rpcs3.appdata.xml;

        COMM_TAG="$(grep 'version{.*}' rpcs3/rpcs3_version.cpp | awk -F[\{,] '{printf "%d.%d.%d", $2, $3, $4}')";
        COMM_COUNT="$(git rev-list --count HEAD)";
        COMM_HASH="$(git rev-parse --short=8 HEAD)";
        sed -i 's|</component>|<content_rating type="oars-1.1"/><releases><release date="'$(git show -s --format=%cs)'" version="'"${COMM_TAG}"'-'"${COMM_COUNT}"'-'"${COMM_HASH}"'"/></releases></component>|' ${FLATPAK_DEST}/share/metainfo/rpcs3.appdata.xml;
    sources:
      - type: git
        url: https://github.com/RPCS3/rpcs3.git
        branch: master
        commit: b6732fbae9f80df2af52754a7cffb1b1a680623e
